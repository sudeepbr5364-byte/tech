<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Mastersolis Infotech</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        .submission-item, .email-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .submission-item:last-child, .email-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="../index.html" class="logo">Mastersolis<span>Infotech</span></a>
                <ul class="nav-links">
                    <li><a href="../index.html">View Site</a></li>
                    <li><button id="logoutBtn" class="btn btn-secondary">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="admin-dashboard">
        <div class="container">
            <h1>Admin Dashboard</h1>
            
            <!-- Analytics Overview -->
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Total Submissions</h3>
                    <div class="number" id="totalSubmissions">0</div>
                </div>
                <div class="dashboard-card">
                    <h3>AI Emails Sent</h3>
                    <div class="number" id="totalEmails">0</div>
                </div>
                <div class="dashboard-card">
                    <h3>Services Breakdown</h3>
                    <div id="servicesBreakdown">Loading...</div>
                </div>
            </div>

            <!-- AI Summary -->
            <div class="ai-generator">
                <div id="aiSummary">
                    <p>Loading AI-generated analytics summary...</p>
                </div>
            </div>

            <!-- Contact Submissions -->
            <div class="dashboard-section">
                <h2>Contact Form Submissions</h2>
                <div class="submissions-list" id="submissionsList">
                    Loading submissions...
                </div>
            </div>

            <!-- AI Generated Emails -->
            <div class="dashboard-section">
                <h2>AI-Generated Email Responses</h2>
                <div class="emails-list" id="emailsList">
                    Loading emails...
                </div>
            </div>
        </div>
    </section>

    <script src="../js/admin.js"></script>
</body>
</html>
